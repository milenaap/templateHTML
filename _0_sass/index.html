    <!-- CSS compilado desde style.scss -->
    <link rel="stylesheet" href="css/style.css" />

        <h1>Bienvenido a la página</h1>
        <p>Este es el contenido principal.</p>
      </div>
    </main>

    <!-- Lógica de ocultar el preload -->
