<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Meva Llar – Tapas Restaurant</title>

  <!-- Enlazamos la hoja de estilos externa -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="banner">
    <!-- Columna izquierda -->
    <div class="banner__left">
      <!-- Logo + texto -->
      <div class="brand">
        <img src="logo-icon.png" alt="Logo Tapas" class="brand__icon" />
        <span class="brand__text">Tapas – Restaurant</span>
      </div>

      <!-- Título -->
      <h1 class="banner__title">La Meva Llar</h1>

      <!-- Barra decorativa -->
      <div class="banner__bar"></div>

      <!-- Dirección -->
      <div class="address">
        <img src="location-icon.png" alt="" class="address__icon" />
        <span>Calle Buenos Aires&nbsp;12, 08029</span>
      </div>
    </div>

    <!-- Columna derecha (platos en diagonal) -->
    <div class="banner__right">
      <img src="food1.jpg" alt="Plato 1" class="dish" />
      <img src="food2.jpg" alt="Plato 2" class="dish" />
      <img src="food3.jpg" alt="Plato 3" class="dish" />
    </div>
  </section>
</body>
</html>
