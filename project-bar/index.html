<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite</title>

    <!-- CSS resultante de compilar style.scss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- CSS resultante de compilar style.scss -->
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <!-- Pantalla de carga -->
      <div id="preloader">
        <div class="loader"></div>
      </div>

      <!-- Contenido principal (se oculta hasta que el loader termine) -->
      <div id="content" hidden>


        <section class="carousel-fade">
          <div class="carousel-slide active">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80" alt="Slide 1" />

          </div>
          <div class="carousel-slide">
            <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?auto=format&fit=crop&w=1600&q=80" alt="Slide 2" />
          </div>
          <div class="carousel-slide">
            <img 
              src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80"
             alt="Slider 3"
            >
          </div>
        </section>



       




        <!-- ▸▸  Banner  ◂◂ -->
        <section class="banner">
          <!-- Columna izquierda -->
          <div class="banner__left">
            <div class="brand">
              <img src="img/logo.png" alt="Logo La Meva Llar" class="brand__icon" />
              <span class="brand__text">Tapas – Restaurant</span>
            </div>

            <h1 class="banner__title animate__animated animate__fadeInDown" >La Meva Llar</h1>
            <div class="banner__bar"></div>

            <div class="address">
              <img src="img/icon.svg" alt="" class="address__icon" aria-hidden="true" />
              <span>Calle Buenos Aires 12, 08029</span>
            </div>
          </div>

          <!-- Columna derecha -->
          <div class="banner__right">
            <img src="img/dish-1.jpg" alt="Bruschettas" class="dish" />
            <img src="img/dish-2.jpg" alt="Timbal de jamón" class="dish" />
            <img src="img/dish-3.jpg" alt="Ensalada de salmón" class="dish" />
          </div>
        </section>

        <!-- Puedes mantener el resto de tu página debajo del banner -->


        <h1>Bienvenido a la página</h1>
        <p>Este es el contenido principal.</p>
      </div>
    </main>

    <!-- scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
